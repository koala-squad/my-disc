<link rel="import" href="../../bower_components/polymerfire/firebase-auth.html">

<dom-module id="d-user-data">
<template>
  <style>
    :host {
      display: block;
    }
  </style>
  <firebase-auth id="auth" user="{{user}}" provider="google">
  </firebase-auth>
</template>
<script>
  class DUserData extends Polymer.Element {
    static get is () { return 'd-user-data' }
    static get properties () {
      return {
        user: {
          type: Object
        }
      }
    }

    signIn () {
      this.$.auth.signInWithPopup()
      .then((response) => 
        {
          console.log('login successful')
        }
      )
      .catch((error) =>
        {
          console.log(error)
        }
      )
    }
  }
  window.customElements.define(DUserData.is, DUserData)
</script>
</dom-module>
