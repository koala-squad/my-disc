<link rel='import' href='element-style.html'>
<link rel='import' href='element-menu.html'>

<dom-module id='element-playlist'>
  <template>
    <style include='element-style'></style>
    <style>
      :host {
        display: block;
      }

      .list {
        display: flex;
        align-items: center;
        padding: 24px;
        border-top: 2px solid var(--color-dark-primary);
        transition: background-color 0.2s ease-in-out;
        cursor: pointer;
      }

      .list:hover {
        background-color: var(--color-dark-primary);
      }

      .text {
        flex-grow: 1;
      }

      .title {
        font-size: 20px;
      }

      .subtitle {
        color: var(--color-gray);
      }
    </style>

    <div class='list'>
      <div class='text'>
        <div class='title'>[[title]]</div>
        <div class='subtitle'>[[count]] Songs</div>
      </div>
      <slot></slot>
    </div>
  </template>

  <script>
    class ElementPlaylist extends Polymer.Element {

      static get is() {
        return 'element-playlist';
      }

      static get properties() {
        return {
          title: String,
          count: Number
        };
      }
    }
    window.customElements.define(ElementPlaylist.is, ElementPlaylist);
  </script>
</dom-module>
