<dom-module id="element-style">
  <template>
    <style>
      :host {
        --color-black: #000;
        --color-white: #fff;
        --color-gray: #bdbdbd;
        --color-primary: #2c3e50;
        --color-dark-primary: #212f3d;
        --color-accent: #1abc9c;
      }

      .icon {
        font-family: 'Material Icons';
        font-size: 24px;
        font-style: normal;
        font-weight: normal;
        letter-spacing: normal;
        line-height: 1;
        text-transform: none;
        user-select: none;
      }

      .menu {
        padding: 16px 0;
      }

      .item {
        display: block;
        padding: 16px 24px;
        font-weight: bold;
        white-space: nowrap;
      }

      .item:hover {
        background-color: rgba(0, 0, 0, 0.1);
      }
    </style>
  </template>
</dom-module>
